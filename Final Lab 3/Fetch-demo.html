<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo (GET & POST)</title>
</head>
<body>
    <h2>Fetch API Demo</h2>

    <button id="getBtn">GET Request</button>
    <button id="postBtn">POST Request</button>

    <div id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

    <script>
        const output = document.getElementById("output");

        // ðŸŸ© GET Request
        document.getElementById("getBtn").addEventListener("click", () => {
            output.innerHTML = "Loading...";
            fetch("https://jsonplaceholder.typicode.com/posts/3")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    output.innerHTML = `
                        Post Title: ${data.title}<br>
                        Content: ${data.body}
                    `;
                })
                .catch(error => {
                    output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
                });
        });

        // ðŸŸ¦ POST Request
        document.getElementById("postBtn").addEventListener("click", () => {
            output.innerHTML = "Sending...";
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                output.innerHTML = `
                    New Post Created!<br>
                    Post ID: ${data.id}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
            });
        });
    </script>
</body>
</html>
